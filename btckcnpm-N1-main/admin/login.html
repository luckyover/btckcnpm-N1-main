<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"
  />
    <link
    rel="stylesheet"
    href="src/css/login.css"
  />

  />
 

</head>
<body>
    <div class="" id="loading"></div>
    <main class="main">
        <div class="container">
            <section class="wrapper">
                <div class="heading">
                    <h1 class="text text-large">Đăng nhập</h1>
                    <!-- <p class="text text-normal"><span><a href="#" class="text text-links">Create an account</a></span>
                    </p> -->
                </div>
                <form  class="form login_admin">
                    <div class="input-control">
                        <label for="email" class="input-label" hidden>Email</label>
                        <input type="email" name="email" id="email" class="input-field" placeholder="Email">
                    </div>
                    <div class="input-control">
                        <label for="password" class="input-label" hidden>Mật khẩu</label>
                        <input type="password" name="password" id="password" class="input-field" placeholder="Mật khẩu">
                    </div>
                    <div class="input-control">
                        <button class="btn-login" type="button" href="./index.html" role="1">
                            <input type="button"  class="input-submit " value="Đăng nhập">
                        </button>
                     
                    </div>
                </form>
              
            </section>
        </div>
        </div>

    </main>
    <script src="assets/vendor/libs/jquery/jquery.js"></script>
    <script src="src/js/main.js"></script>
